   <header>

    <main>
                <div class="container">
                <h1>Editar perfil</h1>
                <form id="formularioLogin">

                    <input type="file" id="fotoEquipo" name="fotoEquipo" accept="image/*">
                    <div id="imageContainer"></div>
                    
                    
                    <label for="ciudad">Ciudad:</label>
                    <input type="radio" id="Vitoria" name="ciudad" >
                    <label for="Vitoria">Vitoria</label>
                    <input type="radio" id="Bilbao" name="ciudad" >
                    <label for="Bilbao">Bilbao</label>
                    <input type="radio" id="Donosti" name="ciudad" >
                    <label for="Donostia">Donostia</label>

                  
                    <button type="button" id="botonGuardarCambios"> Guardar cambios </button>
                </form>
             
            </div>
